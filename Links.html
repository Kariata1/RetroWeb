<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/jpeg">
    <title>Other Links</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #c0c0c0;
            color: black;
            margin: 0;
            padding: 0;
        }
        .window {
            width: 600px;
            margin: 50px auto;
            border: 2px solid #000;
            background-color: #f0f0f0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header {
            background-color: #000080;
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid #000;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .button {
            background-color: #000080;
            color: white;
            border: 1px solid #000;
            padding: 5px 10px;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ffcc00;
            cursor: pointer;
        }
        .content {
            padding: 10px;
        }
        .content a {
            color: #000080;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="header">
            Other Links
        </div>
        <div class="buttons">
            <a href="Green_Retro_Portfolio.html" class="button">Home</a>
            <a href="Mail_me.html" class="button">Requests</a>
            <a href="About.html" class="button">About</a>
        </div>
        <div class="content">
            <a href="https://www.newgrounds.com/" target="_blank">Newgrounds</a>
            <a href="http://web.archive.org/web/20000706194510/http://www.newgrounds.com/" target="_blank">Newgrounds (2000)</a>
            <a href="http://web.archive.org/web/20111201093320/http://www.girlsgogames.com/" target="_blank">GirlsGoGames (2011)</a>
            <a href="http://web.archive.org/web/20080201024052/http://www.girlsgogames.com/" target="_blank">GirlsGoGames (2008)</a>
            <a href="https://videlectrix.itch.io/" target="_blank">Videlectrix</a>
            <a href="http://web.archive.org/web/20091002072651/http://music.aol.com/artist/genre/r_n_b" target="_blank">AOL Music (R&B)</a>
            
        </div>
    </div>
</body>
</html>
